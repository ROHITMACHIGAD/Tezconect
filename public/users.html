<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="usersworkers.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F4F8;
            margin: 0; /* Reset default margin */
            padding-top: 100px; /* Space for fixed header */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: black;
            padding: 30px; /* Increased padding */
            width: 100%;
            position: fixed; /* Fix the header to the top */
            top: 0;
            left: 0;
            z-index: 1000;
            text-align: center;
        }

        header h1 {
            color: white;
            margin: 0; /* Remove default margin */
            font-size: 28px; /* Increased font size for header */
        }

        .container {
            flex: 1; /* Allow the container to grow */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card {
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 20px; /* Internal spacing */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
        }

        .action-button {
            width: 100%; /* Full width buttons */
            margin-bottom: 10px; /* Space between buttons */
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px; /* Increased padding */
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto; /* Push footer to the bottom */
            font-size: 16px; /* Increased font size for footer */
        }

        /* Animation for the title */
        #userPortalTitle {
            opacity: 0;
            transform: translateY(-20px); /* Start slightly above */
            transition: opacity 0.6s ease, transform 0.6s ease; /* Smooth transition */
        }

        #userPortalTitle.show {
            opacity: 1;
            transform: translateY(0); /* Move to original position */
        }
    </style>
</head>
<body>
    <header>
        <h1>Tezconet</h1>
    </header>

    <div class="container">
        <div class="card shadow-lg p-4">
            <h2 id="userPortalTitle" class="mb-4">User Portal</h2>
            <div class="button-group">
                <form method="POST" action="/usersignup">
                    <button type="submit" class="action-button btn btn-primary">Sign Up</button>
                </form>
                <form method="POST" action="/userlogin">
                    <button type="submit" class="action-button btn btn-secondary">Login</button>
                </form>
                <button class="btn btn-light" onclick="window.history.back();">Back</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Tezconet. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Fade-in animation for the user portal title
        window.onload = function() {
            const userPortalTitle = document.getElementById('userPortalTitle');
            userPortalTitle.classList.add('show'); // Add class to trigger animation
        };
    </script>
</body>
</html>
